<!DOCTYPE html>
<html>
<head>
    <title>App Frontend</title>
    
<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --background-color: #ecf0f1;
    }

body {
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    font-family: Arial, sans-serif;
}

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    #response {
        margin-top: 20px;
        border: 1px solid var(--secondary-color);
        padding: 10px;
        width: 100%;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #preview {
        display: none;
        margin-top: 20px;
        border: 1px solid var(--primary-color);
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (min-width: 768px) {
        .container {
            flex-direction: row;
            justify-content: space-around;
        }

        #response, form {
            width: 45%;
        }
    }
    input[type="submit"] {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: var(--secondary-color);
    color: white;
}

input[type="submit"]:active {
    background-color: var(--secondary-color);
    box-shadow: 0 5px #666;
    transform: translateY(4px);
}
input[type="file"] {
    opacity: 0;
    position: absolute;
    z-index: -1;
}

label[for="fileInput"] {
    background-color: var(--primary-color);
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

label[for="fileInput"]:hover {
    background-color: var(--secondary-color);
}

label[for="fileInput"]:active {
    background-color: var(--secondary-color);
    box-shadow: 0 5px #666;
    transform: translateY(4px);
}
#preview {
    max-width: 100%;
    max-height: 500px;
    object-fit: contain;
}
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: var(--secondary-color);
    display: flex;
    justify-content: center;
    padding: 10px 0;
}

.bottom-nav input[type="submit"] {
    margin: 0 10px;
}


#response {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* transparent background */
    /* color: same as buttons; */
    color: #3498db;
}
#scan {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 10px;
    background: rgba(52, 152, 219, 0.5);
    animation: scan 3s linear infinite;
    box-shadow: 0 0 10px rgba(52, 152, 219, 0.5), 0 0 20px rgba(52, 152, 219, 0.5), 0 0 30px rgba(52, 152, 219, 0.5), 0 0 40px rgba(52, 152, 219, 0.5);
}

@keyframes scan {
    0%, 100% { top: 0; }
    40% { top: calc(100% - 10px); }
}
@keyframes bounceIn {
    0% {
        transform: translateY(-100%);
    }
    60% {
        transform: translateY(10%);
    }
    80% {
        transform: translateY(-5%);
    }
    100% {
        transform: translateY(0);
    }
}
#items {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    padding: 20px;
    background: #fefabc;
    border: 1px solid #ffed58;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-family: 'Courier New', Courier, monospace;
}
header {
    background-color: #3498db;
    color: #ffffff;
    padding: 5px;
    text-align: center;
    font-size: 20px;
    font-family: 'Courier New', Courier, monospace;
    margin-bottom: 5px;
    animation: bounceIn 1s linear;
}
</style>
</head>
<body>
    <header>
        <h1>Grocery Check</h1>
    </header>
    <div class="container">
        <div class="image-overlay">
            <img id="preview" alt="Preview" />
            <div id="response" style="display: none;">
                <ul id="items" style="display: none;">
                </ul>
            </div>
            <div id="scan" style="display: none;"></div>
        </div> 
    </div>
    <nav class="bottom-nav">
        <form onsubmit="submitForm(event)">
            <input type="file" id="fileInput" required onchange="previewFile()">
            <label for="fileInput">Choose a photo</label>
            <span id="file-name"></span>
            <input type="submit" value="Upload">
        </form>
    </nav>
    <script>
        function submitForm(event) {
            const scanEl = document.getElementById('scan');
            const responseEl = document.getElementById('response');
            scanEl.style.display = 'block';
            response.style.display = 'block';
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/vision', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                const scanEl = document.getElementById('scan');
                scanEl.style.display = 'none';
                const responseEl = document.getElementById('response');
                const listEl = document.getElementById('items');
                const listItems = JSON.parse(data).map(item => {
                    return `<li>${item}</li>`;
                }).join('');
                listEl.innerHTML = listItems;
                listEl.style.display = 'block';
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error: ' + error;
            });
        }

        function previewFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const fileURL = URL.createObjectURL(file);
            const previewImg = document.getElementById('preview');
            previewImg.src = fileURL;
            previewImg.style.display = 'block';
            const responseEl = document.getElementById('response');
            responseEl.style.display = 'none';
            console.log(responseEl.style.display)
        }
    </script>
</body>
</html>
